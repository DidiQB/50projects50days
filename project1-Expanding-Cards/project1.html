<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="project1.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('https://picsum.photos/800/1000')">
            <h3>Explore the World</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://picsum.photos/seed/picsum/800/1000')">
            <h3>Sunny Beach</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://picsum.photos/800/1000?grayscale')">
            <h3>Explore Winter</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://picsum.photos/800/1000/?blur')">
            <h3>Spring has sprong</h3>
        </div>
        <div class="panel"
            style="background-image: url('https://picsum.photos/id/238/800/1000')">
            <h3>Mountains - Clouds</h3>
        </div>

        
    </div>
    <script src="./project1.js"></script>

</html>
